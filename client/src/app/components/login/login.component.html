<div class="container">
  <h1 class="align-center mtb-40">SIGN IN/REGISTER</h1>
  <div class="RLwrapper">
    <mat-tab-group
      mat-align-tabs="start"
      class="w-60 RLtabs"
      animationDuration="150ms"
    >
      <mat-tab>
        <ng-template mat-tab-label> SIGN IN </ng-template>
        <form action="" class="mt-40" id="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder="Enter Username"
              type="text"
              name="username"
            />
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Enter password"
              type="password"
              name="password"
            />
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <div class="utils">
            <mat-checkbox class="example-margin"
              >Remember Password</mat-checkbox
            >
            <a href="#">Forgot Password </a>
          </div>

          <div class="shift-right">
            <button mat-raised-button color="primary" class="ml-auto">
              Login
            </button>
          </div>
        </form>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>REGISTER</ng-template>

        <form action="" class="mt-40" id="registerForm">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder=" Username"
              type="text"
              name="username"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              type="password"
              name="password"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              placeholder="Confim Password"
              name="confirm-password"
              type="password"
            />
          </mat-form-field>

          <div class="shift-right">
            <button mat-raised-button color="primary" class="ml-auto">
              Register
            </button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
